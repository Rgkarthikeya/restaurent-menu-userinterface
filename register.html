<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Potato Restaurant</title>
  <style>
    body {
      background-blend-mode: darken;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('food.jpg') no-repeat;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .sign-up {
      width: 420px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(9px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .sign-up h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    .sign-up .input-box {
      margin-bottom: 20px;
    }

    .sign-up .input-box label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }

    .sign-up .input-box input {
      width: calc(100% - 40px); /* Adjusted width for input */
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
      border-radius: 25px;
      font-size: 16px;
      color: #fff;
    }

    .sign-up .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .sign-up .btn {
      width: 100%;
      padding: 12px;
      background: #ffa500;
      border: none;
      outline: none;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .sign-up .btn:hover {
      background: #ff8c00;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #ffa500;
    }

    .register-link p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sign-up">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="input-box">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>
      <div class="input-box">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="register-link">
      <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var firstName = document.getElementById("firstName").value.trim();
      var lastName = document.getElementById("lastName").value.trim();
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value.trim();
      var confirmPassword = document.getElementById("confirmPassword").value.trim();
      if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      window.location.href = "selection.html";
    });
  </script>
</body>
</html>

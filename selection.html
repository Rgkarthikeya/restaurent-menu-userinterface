<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Killer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url("menu1.jpeg") center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .account {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .header .account img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .account .name {
            font-size: 18px;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-position: center;
            justify-content: space-around;
            margin-top: 60px; /* Adjust for header height */
        }
        .hunger {
            color: tomato;
            text-align: center;
            margin-top: 40px;
        }
        button {
            background-color: rgb(243, 11, 11);
            color: rgb(255, 247, 240);
            border-radius: 8px;
            height: 50px;
            width: 200px;
            font-size: 18px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(200, 0, 0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Hunger Killer</div>
        <div class="account" onclick="logout()">
            <img src="https://via.placeholder.com/30" alt="Account Icon">
            <div class="name">RaHUL</div>
        </div>
    </div>
    <div class="main">
        <div>
            <a href="veg.html">
                <button>VEG</button>
            </a>
        </div>
        <div style="width:480px">
            <iframe allow="fullscreen" frameBorder="0" height="400" src="C:\Users\Admin\Desktop\html project\giphy.gif" width="480" scrolling="no"></iframe>
        </div>
        <div>
            <a href="non-veg.html">
                <button>NON-VEG</button>
            </a>
        </div>
    </div>
    <script>
        function logout() {
            const confirmed = confirm("Are you sure you want to log out?");
            if (confirmed) {
                alert("Logging out..."); 
                window.location.href = 'login.html'; // Redirect to logout page
            }
        }
    </script>
</body>
</html>
